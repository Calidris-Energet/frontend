name: Deploy Frontend Prod

on:
  push:
    branches:
      - main

env:
  TELEGRAM_GROUP_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  TELEGRAM_TOPIC_ID: ${{ secrets.TELEGRAM_TOPIC_ID }}
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Commit
        uses: actions/checkout@master

      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js
        uses: actions/setup-node@master
        with:
          node-version: 24

      - name: Cache npm dependencies
        uses: actions/cache@master
        id: cache-dependencies
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install Dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          npm ci

      - name: Get Current Job Log URL
        uses: Tiryoh/gha-jobid-action@main
        if: failure()
        id: jobs
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          job_name: ${{ github.job }}

      - name: Send Telegram Error Message
        if: failure()
        uses: PacificPromise/macos-telegram-action@main
        with:
          type: topic
          message: |
            ‚ùó –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –≤–æ –≤—Ä–µ–º—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π ‚ùó
            
            üîπ Repo: ${{ github.repository }}
            üîπ Workflow: ${{ github.workflow }}
            üîπ Job: ${{ github.job }}
            
            üîó –°—Å—ã–ª–∫–∞ –Ω–∞ –¥–∂–æ–±—É üîó
            ${{ steps.jobs.outputs.html_url }}
            
            üîó –°—Å—ã–ª–∫–∞ –Ω–∞ –ø–∞–π–ø–ª–∞–π–Ω üîó
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  lint:
    runs-on: ubuntu-latest
    needs: install-cache
    steps:
      - name: Checkout Commit
        uses: actions/checkout@master

      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js
        uses: actions/setup-node@master
        with:
          node-version: 24

      - name: Restore npm dependencies
        uses: actions/cache@master
        id: cache-dependencies
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: –ü—Ä–æ–≥–æ–Ω –ª–∏–Ω—Ç–µ—Ä–∞
        run: npm run lint

      - name: Get Current Job Log URL
        uses: Tiryoh/gha-jobid-action@main
        if: failure()
        id: jobs
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          job_name: ${{ github.job }}

      - name: Send Telegram Error Message
        if: failure()
        uses: PacificPromise/macos-telegram-action@main
        with:
          type: topic
          message: |
            ‚ùó –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –≤–æ –≤—Ä–µ–º—è –ø—Ä–æ–≥–æ–Ω–∞ –ª–∏–Ω—Ç–µ—Ä–∞ ‚ùó
            
            üîπ Repo: ${{ github.repository }}
            üîπ Workflow: ${{ github.workflow }}
            üîπ Job: ${{ github.job }}
            
            üîó –°—Å—ã–ª–∫–∞ –Ω–∞ –¥–∂–æ–±—É üîó
            ${{ steps.jobs.outputs.html_url }}
            
            üîó –°—Å—ã–ª–∫–∞ –Ω–∞ –ø–∞–π–ø–ª–∞–π–Ω üîó
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  unit-tests:
    runs-on: ubuntu-latest
    needs: install-cache

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Commit
        uses: actions/checkout@master

      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js
        uses: actions/setup-node@master
        with:
          node-version: 24

      - name: Restore npm dependencies
        uses: actions/cache@master
        id: cache-dependencies
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: –ü—Ä–æ–≥–æ–Ω —Ç–µ—Å—Ç–æ–≤
        run: npx vitest --coverage.enabled true

      - name: 'Report Coverage'
        if: always()
        uses:  davelosert/vitest-coverage-report-action@v2

      - name: Get Current Job Log URL
        uses: Tiryoh/gha-jobid-action@main
        if: failure()
        id: jobs
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          job_name: ${{ github.job }}

      - name: Send Telegram Error Message
        if: failure()
        uses: PacificPromise/macos-telegram-action@main
        with:
          type: topic
          message: |
            ‚ùó –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –≤–æ –≤—Ä–µ–º—è –ø—Ä–æ–≥–æ–Ω–∞ —é–Ω–∏—Ç —Ç–µ—Å—Ç–æ–≤ ‚ùó
            
            üîπ Repo: ${{ github.repository }}
            üîπ Workflow: ${{ github.workflow }}
            üîπ Job: ${{ github.job }}
            
            üîó –°—Å—ã–ª–∫–∞ –Ω–∞ –¥–∂–æ–±—É üîó
            ${{ steps.jobs.outputs.html_url }}
            
            üîó –°—Å—ã–ª–∫–∞ –Ω–∞ –ø–∞–π–ø–ª–∞–π–Ω üîó
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  integration-tests-run:
    runs-on: ubuntu-latest
    needs: install-cache
    permissions:
      contents: read
      pull-requests: read

    outputs:
      job-url: ${{ steps.jobs.outputs.html_url }}

    steps:
      - name: Checkout Commit
        uses: actions/checkout@master

      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js
        uses: actions/setup-node@master
        with:
          node-version: 24

      - name: Restore npm dependencies
        uses: actions/cache@master
        id: cache-dependencies
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:3000'
          browser: chrome

      - name: Generate Report
        if: always()
        run: npm run allure:generate

      - name: Upload Allure results artifact
        if: always()
        uses: actions/upload-artifact@master
        with:
          name: allure-results
          path: |
            allure-results/
            allure-report/
          retention-days: 7

      - name: Get Current Job Log URL
        uses: Tiryoh/gha-jobid-action@main
        if: failure()
        id: jobs
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          job_name: ${{ github.job }}

  deploy-allure-report:
    runs-on: ubuntu-latest
    needs: integration-tests-run
    if: always()
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Download Allure results artifact
        uses: actions/download-artifact@master
        with:
          name: allure-results
          path: ./

      - name: Get Allure history
        uses: actions/checkout@master
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate and publish Allure report
        uses: simple-elf/allure-report-action@master
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

      - name: Get Allure Report URL
        id: allure-url
        run: |
          # –§–æ—Ä–º–∏—Ä—É–µ–º URL –¥–ª—è Allure –æ—Ç—á–µ—Ç–∞
          # –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–º—è –ø–∞–ø–∫–∏ —Å –æ—Ç—á–µ—Ç–æ–º (–æ–±—ã—á–Ω–æ —ç—Ç–æ –Ω–æ–º–µ—Ä –ø—Ä–æ–≥–æ–Ω–∞)
          REPORT_DIR="${{ github.run_number }}"
          
          echo "report_url=https://${{ secrets.ALLURE_URL }}/$REPORT_DIR/" >> $GITHUB_OUTPUT

      - name: Send Telegram Report Status
        if: needs.integration-tests-run.result == 'failure'
        uses: PacificPromise/macos-telegram-action@main
        with:
          type: topic
          message: |
            ‚ùó –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –≤–æ –≤—Ä–µ–º—è –ø—Ä–æ–≥–æ–Ω–∞ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–æ–Ω–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤ ‚ùó
            
            üîπ Repo: ${{ github.repository }}
            üîπ Workflow: ${{ github.workflow }}
            üîπ Job: ${{ github.job }}
            
            üìä Allure –æ—Ç—á–µ—Ç
            ${{ steps.allure-url.outputs.report_url }}
            
            üîó –°—Å—ã–ª–∫–∞ –Ω–∞ –¥–∂–æ–±—É üîó
            ${{ needs.integration-tests-run.outputs.job-url }}
            
            üîó –°—Å—ã–ª–∫–∞ –Ω–∞ –ø–∞–π–ø–ª–∞–π–Ω üîó
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  build:
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, deploy-allure-report]

    steps:
      - name: Pull code
        uses: appleboy/ssh-action@master
        with:
          port: ${{ secrets.SERVER_PORT }}
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: | 
            cd /home/energet/frontend/
            git fetch
            git checkout ${{ github.ref_name }}
            git pull

      - name: Build frontend
        uses: appleboy/ssh-action@master
        with:
          timeout: 10m
          port: ${{ secrets.SERVER_PORT }}
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/energet/frontend/
            docker compose -f docker-compose.prod.yml down -v
            docker compose -f docker-compose.prod.yml up --build -d

  notify-success:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Send Telegram Success Message
        uses: PacificPromise/macos-telegram-action@main
        with:
          type: topic
          message: |
            üîî Frontend
            ‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏—è —É—Å–ø–µ—à–Ω–æ –∑–∞–¥–µ–ø–ª–æ–µ–Ω—ã

            üîó –°—Å—ã–ª–∫–∞ –Ω–∞ –ø—Ä–æ–¥ üîó
            ${{ secrets.PRODUCTION_URL || '–û—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç' }}
