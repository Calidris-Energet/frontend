  integration-tests-run:
    runs-on: ubuntu-latest
#    needs: deploy
    needs: install-cache
    permissions:
      contents: read
      pull-requests: read
      checks: write

    outputs:
      total: ${{ steps.parse-report.outputs.total }}
      passed: ${{ steps.parse-report.outputs.passed }}
      failed: ${{ steps.parse-report.outputs.failed }}
      skipped: ${{ steps.parse-report.outputs.skipped }}

    steps:
      - name: Checkout Commit
        uses: actions/checkout@master

      - name: Ğ£ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ĞºĞ° Node.js
        uses: actions/setup-node@master
        with:
          node-version: 24

      - name: Restore npm dependencies
        uses: actions/cache@master
        id: cache-dependencies
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
        env:
          CYPRESS_BASE_URL: ${{ secrets.PRODUCTION_URL }}

      - name: Parse and Publish Test Results
        uses: mikepenz/action-junit-report@v6
        id: parse-report
        with:
          check_name: Cypress Test Results
          report_paths: 'cypress/results/test-results.xml'
          include_passed: true
          include_skipped: true
          job_summary: false

      - name: Parse XML with jq
        id: parse_xml
        uses: davidmason/jq-action@v2
        with:
          cmd: |
            # Ğ§Ğ¸Ñ‚Ğ°ĞµĞ¼ XML Ñ„Ğ°Ğ¹Ğ» Ğ¸ Ğ¿Ğ°Ñ€ÑĞ¸Ğ¼ ĞºĞ°Ğº Ñ‚ĞµĞºÑÑ‚
            xml_content=$(cat cypress/results/test-results.xml)
            
            # Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ jq Ğ´Ğ»Ñ Ğ¿Ğ°Ñ€ÑĞ¸Ğ½Ğ³Ğ° XML Ñ‡ĞµÑ€ĞµĞ· regex
            time=$(echo "$xml_content" | grep -o 'testsuites.*time="[^"]*"' | grep -o 'time="[^"]*"' | cut -d'"' -f2)
            
            # Ğ•ÑĞ»Ğ¸ Ğ²Ñ€ĞµĞ¼Ñ Ğ½Ğµ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½Ğ¾, Ğ¸Ñ‰ĞµĞ¼ Ğ² testsuite
            if [ -z "$time" ]; then
              time=$(echo "$xml_content" | grep -o 'testsuite.*time="[^"]*"' | grep -o 'time="[^"]*"' | cut -d'"' -f2 | head -1)
            fi
            
            # Ğ•ÑĞ»Ğ¸ Ğ²ÑĞµ ĞµÑ‰Ğµ Ğ½ĞµÑ‚ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸, ÑƒÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ 0
            time=${time:-0}
            
            echo "executionTime=$time"

      - name: Generate Report
        if: always()
        run: npm run allure:generate

      - name: Upload Allure results artifact
        if: always()
        uses: actions/upload-artifact@master
        with:
          name: allure-results
          path: |
            allure-results/
            allure-report/
          retention-days: 7

  deploy-allure-report:
    runs-on: ubuntu-latest
    needs: integration-tests-run
    if: always()
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Download Allure results artifact
        uses: actions/download-artifact@master
        with:
          name: allure-results
          path: ./

      - name: Get Allure history
        uses: actions/checkout@master
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate and publish Allure report
        uses: simple-elf/allure-report-action@master
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

      - name: Get Allure Report URL
        id: allure-url
        run: |
          # Ğ¤Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒĞµĞ¼ URL Ğ´Ğ»Ñ Allure Ğ¾Ñ‚Ñ‡ĞµÑ‚Ğ°
          # ĞĞ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµĞ¼ Ğ¸Ğ¼Ñ Ğ¿Ğ°Ğ¿ĞºĞ¸ Ñ Ğ¾Ñ‚Ñ‡ĞµÑ‚Ğ¾Ğ¼ (Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ğ¾ ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ¼ĞµÑ€ Ğ¿Ñ€Ğ¾Ğ³Ğ¾Ğ½Ğ°)
