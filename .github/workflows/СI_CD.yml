  deploy:
    runs-on: ubuntu-latest
#    needs: [lint, unit-tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Ansible and collections
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-core

          ansible-galaxy collection install community.general

      - name: Create ansible.env with vault password and ssh key
        working-directory: ansible
        run: |
          echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ansible-password.txt
          chmod 600 ansible-password.txt

      - name: Decrypt the rest of ansible vault files
        working-directory: ansible
        run: |
          ansible-vault view ssh-key.pem.vault --vault-password-file=ansible-password.txt > ssh-key.pem
          chmod 400 ssh-key.pem

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          cp ansible/ssh-key.pem ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 90.156.156.169 >> ~/.ssh/known_hosts

      - name: Run Ansible playbook to deploy backend
        working-directory: ansible
        run: |
          ansible-playbook frontend.yaml

      - name: Send Telegram Success Message
        uses: PacificPromise/macos-telegram-action@main
        with:
          type: topic
          message: |
