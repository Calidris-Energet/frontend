  deploy:
    runs-on: ubuntu-latest
#    needs: [lint, unit-tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Ansible and collections
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-core

          ansible-galaxy collection install community.general

      - name: Create ansible.env with vault password and ssh key
        working-directory: ansible
        run: |
          echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ansible-password.txt
          chmod 600 ansible-password.txt

      - name: Decrypt the rest of ansible vault files
        working-directory: ansible
        run: |
          ansible-vault view ssh-key.pem.vault --vault-password-file=ansible-password.txt > ssh-key.pem
          chmod 400 ssh-key.pem

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          cp ansible/ssh-key.pem ~/.ssh/energet
          chmod 600 ~/.ssh/energet
          ssh-keyscan -p "${{ secrets.SERVER_PORT }}" -H "${{ secrets.SERVER_HOST }}" >> ~/.ssh/known_hosts

      - name: Run Ansible playbook to deploy frontend
        working-directory: ansible
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_TOPIC_ID: ${{ secrets.TELEGRAM_TOPIC_ID }}
        run: |
          ansible-playbook frontend.yml \
            -e '{
            "server_host": "$SERVER_HOST",
            "server_port": "$SERVER_PORT",
            "telegram_chat_id": "$TELEGRAM_CHAT_ID",
            "telegram_bot_token": "$TELEGRAM_TOKEN",
            "telegram_topic_id": "$TELEGRAM_TOPIC_ID"
          }'
          
