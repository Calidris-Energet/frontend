            âŒ Failed: ${{steps.parse-report.outputs.failed}}
            âœ… Passed: ${{steps.parse-report.outputs.passed}}
            â±ï¸ Duration: ${{steps.parse_xml.outputs.executionTime}} s
            
            ğŸ“Š Allure
            ${{ steps.allure-url.outputs.report_url }}
