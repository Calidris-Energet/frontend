server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;

        server_name energet.shop;

        ssl_certificate /etc/letsencrypt/live/energet.shop-0002/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/energet.shop-0002/privkey.pem;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
}

server {
    listen 80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
}
